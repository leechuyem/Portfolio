<!-- SECTION Box -->
<div class="row justify-content-center pr">
  <div class="col-lg-6 col-md-9 pt-lg align-self-center">
    <div class="box norm-font all-pad-md buttercup-border buttercup-shadow">
      <!-- NOTE Text  -->
      <div class="xlg-txt" align="center">
        World's coolest software developer
      </div>
      <div class="sm-txt" align="center">
        (Not a scientific fact)
      </div>

      <div class="all-pad-md"></div>

      <div class="row justify-content-center pr-md" *ngFor="let btn of btns">
        <div class="col-sm-6 col-xs-8">
          <a routerLink="{{ btn.link }}">
            <app-button
              innerHtml="{{ btn.text }}"
              buttonClass="button"
              l1BgCol="#f6f6f6"
              l1BorCol="#334252"
              l1TxtCol="#143D59"
              l2TxtCol="#f4b41a"
              l3BgCol="#f4b41a"
              l3BorCol="#f4b41a"
              spacing="7.5px"
            ></app-button>
          </a>
          <div class="all-pad-md"></div>
        </div>
      </div>
      <div class="layer-one yellow-bg"></div>
    </div>
  </div>
</div>
<!-- !SECTION Box -->
